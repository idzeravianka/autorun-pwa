<ion-header>
      <div class="header-wrapper">
        <div class="back-button">
          <ion-back-button *ngIf="!(isCoreRoute$ | async)"  color="light" text="Назад" (click)="navigationBack()"></ion-back-button>
          <ion-icon *ngIf="isCoreRoute$ | async" [name]="(isEditDashboardModeEnabled$ | async) ? 'create' : 'create-outline'" class="edit-dashboard" color="light" (click)="switchDashboardEditMode()"></ion-icon>
        </div>
        <div class="title">Анатомия автозапуска</div>
        <div class="gears-container">
          <div
            class="gear-rotate"
            [ngClass]="{'setting-open-animation': (isSettingsOpen$ | async), 'setting-close-animation': !(isSettingsOpen$ | async)}"
            (click)="navigateToSettings()"
            [routerLinkActive]="'gear-animate'"></div>
        </div>
      </div>
</ion-header>
