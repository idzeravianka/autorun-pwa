<div class="header-wrapper">
  <div class="back-button"><img *ngIf="!(isCoreRoute$ | async)" src="assets/svg/back.svg" (click)="navigationBack()"></div>
  <div class="title">Анатомия автозапуска</div>
  <div class="gears-container">
    <div
      class="gear-rotate"
      [ngClass]="{
        'setting-open-animation': (isSettingsOpen$ | async),
        'setting-close-animation': !(isSettingsOpen$ | async)
      }"
      [routerLink]="['settings']"
      [routerToggle]="['/']"
      [routerLinkActive]="'gear-animate'"></div>
  </div>
</div>
