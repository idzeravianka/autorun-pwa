<link rel="stylesheet" href="timer.component.scss">
<div class="timer">
  <div class="timer__title">Введите значение в минутах:</div>
  <mat-form-field [formGroup]="form" class="timer__value">
    <mat-label>Значение таймера:</mat-label>
    <input matInput type="number" formControlName="timer" placeholder="00">
  </mat-form-field>
  <button mat-raised-button color="primary" class="timer__button" [class.button-loader]="isLoading" [disabled]="isLoading" (click)="saveTimer()">Сохранить</button>
</div>
